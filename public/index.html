<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
        nav{
            position: absolute;
            top:0;
            left: 0;
            z-index: 9999;
            width: 100%;
            display: flex;
            background-color: white;
        }
        nav div.shape {
            font-size: 10px;
            background-color: lightgray;
            margin-left: 8px;
            color: white;
            padding: 4px;
            border-radius: 4px;
            height: 35px;
            line-height: 35px;
        }
        nav div.shape:hover{
            cursor: pointer;
            background-color: darkolivegreen;
        }
        #selected-point-info{
            text-align: center;
            font-size: 13px;
            display: inline-grid;
            margin: 10px 16px 10px auto;
        }
    </style>


</head>
<body>
<nav>
    <div class="shape" id="singleGeometryPolygon">OneGeometryPolygon</div>
    <div class="shape" id="multiGeometryPolygon">MultiGeometryPolygon</div>
    <div id="selected-point-info">Selected point: </div>
</nav>

<div id="content"></div>

<script src="./script.js"></script>
</body>
</html>
